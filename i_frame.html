<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe
    id="inlineFrameExample"
    title="Inline Frame Example"
    src="https://rdesimulateur2-production.up.railway.app/">
  </iframe>
</body>
</html>
