# Configuration Nixpacks pour Railway
[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "python -m reflex init",
    "python -m reflex export --frontend-only --no-zip"
]

[start]
cmd = "python -m reflex run --env prod --backend-only --backend-host 0.0.0.0 --backend-port ${PORT:-8080}"

[variables]
PYTHON_VERSION = "3.11"